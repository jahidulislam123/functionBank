<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- tailwind link added bro  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-8 text-center">Let's get some <span class="font-semibold text-purple-600">Moneey</span>
            !!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">
                        Deposite
                    </h3>
                    <h4 class="text-4xl">$<span  id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">
                        Withdraw
                    </h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">
                        Balance
                    </h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span> </h4>
                </div>
            </div>
        </section>

        <!-- deposit and Withdraw -->
        <!-- deposit  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border mb-4 block w-3/4 border-gray-400 rounded" type="text"
                            placeholder=" $ amount you want to deposit">
                        
                         <button id="deposit-button" class="bg-yellow-600 px-4 py-1 border rounded font-medium text-white">Deposit</button>
                    </div>
                </div>
                <!-- Withdraw -->
                <div class="bg-purple-200 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border mb-4 block w-3/4 border-gray-400 rounded" type="text"
                            placeholder=" $ amount you want to Withdraw">
                        
                         <button id="withdraw-button" class="bg-yellow-600 px-4 py-1 border rounded font-medium text-white">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>

        <section><button class="border bg-yellow-400 rounded text-white mt-4 p-4 "><a href="https://www.wallpapers13.com/wp-content/uploads/2018/01/Goofy-Cartoon-Disney-Poster-Wallpapers-High-Resolution-1920x1080-1280x1024.jpg">Yahoo!!</a></button></section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
